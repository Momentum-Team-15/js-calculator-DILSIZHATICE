<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="calculating.css">
<script src="calculating.js"defer></script>
<body>
    <div id="calculater">
        <div class="button-container">
            <div class="row">
            <div class="button purple" id="square--one"> C</div>
            <div class="button" id="result"> 
                <div id="calculation-frame"></div>
            </div>
        </div>
        <div class="row">
            <div class="button purple" id="square--three"> 7</div>
            <div class="button purple" id="square--four">8</div>
            <div class="button purple" id="square--five">9</div>
            <div class="button operator" id="square--six">/</div>
          </div>
          <div class="row">
            <div class="button purple" id="square--seven">4</div>
            <div class="button purple" id="square--eight">5</div>
            <div class="button purple" id="square--nine">6</div>
            <div class="button operator" id="square--ten">*</div>
          </div>
          <div class="row">
            <div class="button purple" id="square--eleven">1</div>
            <div class="button purple" id="square--twelve">2</div>
            <div class="button purple" id="square--thirteen">3</div>
            <div class="button operator" id="square--fourteen">-</div>
          </div>
          <div class="row">
            <div class="button purple" id="square--fifteen">0</div>
            <div class="button operator" id="square--sixteen">.</div>
            <div class="button operator" id="equals--button">=</div>
            <div class="button operator" id="square--eighteen">+</div>
          </div>
        </div>
    
</body>
</html>
